<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Paws</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pixel Paws</h1>
    <div class="pet-container">
      <div id="pet1" class="pet" onclick="selectPet(1)">
        <div class="emoji">&#128049</div>
        <p>
          Saturation Level: <span id="hunger1">100</span>
        </p>
        <p id="message1"></p>
      </div>
      
      <div id="pet2" class="pet" onclick="selectPet(2)">
        <div class="emoji">&#128054</div>
        <p>
          Saturation Level: <span id="hunger2">100</span>
        </p>
        <p id="message2"></p>
      </div>
    </div>
    
    <div class="treat-container">
      <div class="treat-wrapper">
        <div id="treat1" class="emoji treat" onclick="feedPet(1)">&#128031</div>
      </div>
      <div class="treat-wrapper">
        <div id="treat2" class="emoji treat" onclick="feedPet(5)">&#x1F356</div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
